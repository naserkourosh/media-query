<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./aos.css">
</head>
<body>
    <div class="box" data-aos="fade-up"></div>
    <div class="box" data-aos="fade-down"></div>
    <div class="box" data-aos="fade-right"></div>
    <div class="box" data-aos="fade-left"></div>
    <div class="box" data-aos="fade-up-right"></div>
    <div class="box" data-aos="fade-up-left"></div>
    <div class="box" data-aos="fade-down"
    data-aos-easing="linear"
    data-aos-duration="2500"></div>
    <div class="box" data-aos="fade-up"
    data-aos-duration="2000"></div>
</body>
<script src="./aos.js"></script>
<script>
    AOS.init();
</script>
</html>
